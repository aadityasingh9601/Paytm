name: Build on PR

on:
  pull_request:
    branches:
      - master
      # We've changed it to master just for now, as currenly we are just building our application and we don't want the whole
      # workflow to run for each & every commit, that's why. You can change it to "main" later.

jobs:
  build:
    name: Builds the project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate prisma client
        run: npm run db:generate

      - name: Run build
        run: npm run build
